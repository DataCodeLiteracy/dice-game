<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice-Game</title>
  </head>
  <body>
    <main>
      <section class="player player1">
        <div class="player--wrap">
          <div>
            <h1 class="player--title">PLAYER 1</h1>
            <div class="player--total-score">0</div>
          </div>
          <div class="current">
            <span class="current--title">CURRENT</span>
            <span class="current--score">23</span>
          </div>
        </div>
      </section>
      <section class="player player2">
        <div class="player--wrap">
          <div>
            <h1 class="player--title">PLAYER 2</h1>
            <div class="player--total-score">0</div>
          </div>
          <div class="current">
            <span class="current--title">CURRENT</span>
            <span class="current--score">0</span>
          </div>
        </div>
      </section>
      <section class="game-buttons">
        <div class="game-buttons--wrap">
          <button>NEW GAME</button>
          <div class="dice-img--wrap">
            <img src="./assets/dice06.png" alt="" />
          </div>
          <button>ROLL DICE</button>
          <button>HOLD</button>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
